<div class="container mt-4 d-flex justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center mb-4" style="color: #2c3e50; font-weight: 600;">Add Product</h2>
    <form #createProductForm="ngForm" (submit)="createProduct()">
      <!-- Ürün Adı -->
      <div class="mb-3">
        <label for="productName" class="form-label" style="font-weight: 500; color: #34495e;">Product Name :</label>
        <input type="text" name="name" [(ngModel)]="product.name" class="form-control" id="productName"
          placeholder="Product Name" ngModel required>
      </div>

      <!-- Ürün Açıklaması -->
      <div class="mb-3">
        <label for="productDescription" class="form-label" style="font-weight: 500; color: #34495e;">Description : </label>
        <textarea class="form-control" name="description" [(ngModel)]="product.description" id="productDescription"
          rows="3" placeholder="Description" ngModel required></textarea>
      </div>

      <!-- Fiyat -->
      <div class="mb-3">
        <label for="productPrice" class="form-label" style="font-weight: 500; color: #34495e;">Price : </label>
        <input type="number" name="price" [(ngModel)]="product.price" class="form-control" id="productPrice"
          placeholder="Price" ngModel required>
      </div>

      <!-- Stok Miktarı -->
      <div class="mb-3">
        <label for="productStock" class="form-label" style="font-weight: 500; color: #34495e;">Stock Amounth : </label>
        <input type="number" name="stock" [(ngModel)]="product.stock" class="form-control" id="productStock"
          placeholder="Stock" ngModel required>
      </div>

      <!-- Kategori -->
      <div class="mb-3">
        <label for="productCategory" class="form-label" style="font-weight: 500; color: #34495e;">Category : </label>
        <select [(ngModel)]="product.category" name="category" class="form-select" id="productCategory" required>
          <option  disabled value="">Pick The Category</option>
          <option *ngFor="let cat of category" [ngValue]="cat">{{ cat.name }}</option>
        </select>
      </div>


      <!-- Kaydet Butonu -->
      <button type="submit" [disabled]="createProductForm.invalid" class="btn btn-primary w-100"
        style="font-size: 1.1rem; padding: 12px; border-radius: 5px;">Save Product</button>
      <!-- Geri Dön Butonu -->
      <button type="button" class="btn btn-danger w-100 mt-2" routerLink="/productpage"
        style="font-size: 1.1rem; padding: 12px; border-radius: 5px;">Back To Product Page</button>
    </form>
  </div>
</div>
