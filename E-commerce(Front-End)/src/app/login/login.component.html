<body class="d-flex align-items-center justify-content-center" style="height: 100vh; background-color: #ffffff;">
     <div class="card text-center p-4" style="width: 100%; max-width: 380px; padding: 30px; background-color: #34495E; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 12px;">
       <h3 class="mb-4 text-white">Login</h3>
       <form #formLogin="ngForm" (submit)="onLogin()">
         <div class="form-group mb-3">
           <input name="username" [(ngModel)]="user.username" type="text" class="form-control" style="border-radius: 0;" placeholder="Username" required>
         </div>
         <div class="form-group mb-4">
           <input name="password" [(ngModel)]="user.password"   type="password" class="form-control" style="border-radius: 0;" placeholder="Password" required>
         </div>
         <button  type="submit" class="btn btn-success btn-block" style="border-radius: 0; width: 100%;">Login</button>
       </form>
       <button class="btn btn-primary btn-block mt-3" style="border-radius: 0;" routerLink="/registerpage">Register</button>
       <a class="btn btn-secondary mt-3" style="border-radius: 0; width: 100%;" routerLink="/homepage">Back to the main page</a>
       <div *ngIf="errorMessage" class="alert alert-danger mt-3"> {{errorMessage}} </div>

     </div>
   </body>
